<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <table border="8" width="50%" cellpadding="10" cellspacing="5"
        <caption>This is a Formatting Tags table</caption>
        <br>
        <tr>
          <th><font color="blue" size="5">Tag Name</font></th>
          <th><font color="blue" size="5">Tag Symbol</font></th>
      
        </tr>
        <tr>
          <th>Bold</th>
          <th>b</th>
          
      
        </tr>
        <tr>
          <th>Italic</th>
          <th>i</th>
          
      
        </tr>
        <tr>
            <th>Underlined</th>
            <th>u</th>
        
        
          </tr>
          <tr>
            <th>Strong</th>
            <th>strong</th>
        
        
          </tr>
          <tr>
            <th>Small</th>
            <th>small</th>
        
        
          </tr>
          <tr>
            <th>Big</th>
            <th>big</th>
        
        
          </tr>
          <tr>
            <th>Mark</th>
            <th>mark</th>
        
        
          </tr>
          <tr>
            <th>Emphasized</th>
            <th>em</th>
        
        
          </tr>
          <tr>
            <th>Deleted</th>
            <th>del</th>
        
        
          </tr>
          <tr>
            <th>Inserted</th>
            <th>ins</th>
        
        
          </tr>
          <tr>
            <th>Subscripted tag</th>
            <th>sub</th>
        
        
          </tr>
          <tr>
            <th>Superscripted</th>
            <th>sup</th>
        
        
          </tr>
          <br>
       </table>
      
</body>
</html>
